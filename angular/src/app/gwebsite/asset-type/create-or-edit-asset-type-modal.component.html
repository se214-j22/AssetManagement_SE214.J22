<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetType.id">Updating Asset Type {{assetType.code}}</span>
                        <span *ngIf="!assetType.id">Creating Asset Type</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>CODE*</label>
                        <input #codeInput="ngModel" class="form-control" type="text" name="Code"
                            [(ngModel)]="assetType.code" required maxlength="64" [disabled]='!beingCreated'>
                        <validation-messages [formCtrl]="codeInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Name*</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="assetType.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                            <label>Descriptions</label>
                            <input #descriptionsInput="ngModel" class="form-control" type="text" name="Descriptions"
                                [(ngModel)]="assetType.descriptions">
                            <validation-messages [formCtrl]="descriptionsInput"></validation-messages>
                        </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
