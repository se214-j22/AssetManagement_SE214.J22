<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" *ngIf="scanReport !== undefined">
                    <span *ngIf="scanReport.id">{{l("EditScanReport")}}: #{{scanReport.id}}</span>
                    <span *ngIf="!scanReport.id">{{l("CreateNewScanReport")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="scanReport !== undefined">
                    <div class="col-12">
                        <h3>Thông tin phần cứng</h3>
                        <div *ngFor="let key of objectKeys(scanReportData.hardwareScan)" class="form-group">
                            <label>{{l(computeLabel(key))}} *</label>
                            <p>{{scanReportData.hardwareScan[key]}}</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <h3>Thông tin phần mềm</h3>
                        <div *ngFor="let key of objectKeys(scanReportData.softwareScan)" class="form-group">
                            <label>{{l(computeLabel(key))}} *</label>
                            <p>{{scanReportData.softwareScan[key]}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
