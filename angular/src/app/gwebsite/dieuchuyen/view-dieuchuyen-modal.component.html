<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="dieuChuyen.id">{{l("Điều chỉnh điều chuyển")}}: {{dieuChuyen.tenDVDieuChuyen}}</span>
                    <span *ngIf="!dieuChuyen.id">{{l("Tạo mới điều chuyển")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên đv điều chuyển</label>
                    <p>{{dieuChuyen.tenDVDieuChuyen}}</p>
                </div>
                <div class="form-group">
                    <label>Số lượng</label>
                    <p>{{dieuChuyen.soLuong}}</p>
                </div>
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{dieuChuyen.maTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày điều chuyển</label>
                    <p>{{dieuChuyen.ngayDieuChuyen}}</p>
                </div>
                <div class="form-group">
                    <label>Tên đv được điều chuyển</label>
                    <p>{{dieuChuyen.tenDVDuocDieuChuyen}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
