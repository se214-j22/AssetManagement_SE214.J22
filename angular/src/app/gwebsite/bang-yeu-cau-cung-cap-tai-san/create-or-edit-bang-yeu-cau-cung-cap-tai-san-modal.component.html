<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="bangYeuCauCungCapTaiSan.id">Cập nhật bản yêu cầu cung cấp tài sản:
                            {{bangYeuCauCungCapTaiSan.id}}</span>
                        <span *ngIf="!bangYeuCauCungCapTaiSan.id">Tạo mới bản yêu cầu cung cấp tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Phòng ban {{bangYeuCauCungCapTaiSan.phongBanId}}</label>
                        <select class="custom-select" [(ngModel)]="bangYeuCauCungCapTaiSan.phongBanId" name="PhongBanId">
                            <option value="{{item.id}}" *ngFor="let item of phongBanList">{{item.tenPhong}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #soLuongInput="ngModel" class="form-control" type="number" name="SoLuong"
                            [(ngModel)]="bangYeuCauCungCapTaiSan.soLuong" required maxlength="64">
                        <validation-messages [formCtrl]="soLuongInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày nhận {{bangYeuCauCungCapTaiSan.ngayYeuCau}} *</label>
                        <input type="date" class="form-control" [(ngModel)]="bangYeuCauCungCapTaiSan.ngayYeuCau" name="NgayYeuCau">
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
