<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id">Cập nhật tài sản: {{asset.name}}</span>
                        <span *ngIf="!asset.id">Tạo mới tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                            [(ngModel)]="asset.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã danh mục *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="CateID"
                            [(ngModel)]="asset.cateID" required min="1">
                        <validation-messages [formCtrl]="cateIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã nhà cung cấp *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="ProviderID"
                            [(ngModel)]="asset.providerID" required min="1">
                        <validation-messages [formCtrl]="providerIDInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số serial *</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="SerialNumber"
                            [(ngModel)]="asset.serialNumber" required maxlength="64">
                        <validation-messages [formCtrl]="serialNumberInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tình trạng *</label>

                        <select #noteInput="ngModel" required [(ngModel)]='asset.status' class='form-control'
                            name="Status">
                            <option value='1'>Tốt</option>
                            <option value='2'>Hỏng</option>
                            <option value='3'>Đã thanh lý</option>
                        </select>

                        <!-- <input #noteInput="ngModel" class="form-control" type="text" name="Status"
                            [(ngModel)]="asset.status" required maxlength="64">
                        <validation-messages [formCtrl]="statusInput"></validation-messages> -->
                    </div>
                    <div class="form-group">
                        <label>Ngày mua tài sản *</label>
                        <input #noteInput="ngModel" class="form-control" type="date" name="PurchaseDate"
                            [(ngModel)]="asset.purchaseDate" required>
                        <validation-messages [formCtrl]="purchaseDateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày kết thúc bảo hành *</label>
                        <input #noteInput="ngModel" class="form-control" type="date" name="WarrantyEndDate"
                            [(ngModel)]="asset.warrantyEndDate" required maxlength="64">
                        <validation-messages [formCtrl]="warrantyEndDateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày thanh lý</label>
                        <input disabled #noteInput="ngModel" class="form-control" type="date" name="LiquidationDate"
                            [(ngModel)]="asset.liquidationDate" maxlength="64">
                        <validation-messages [formCtrl]="liquidationDateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị đầu tiên *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="PurchasePrice"
                            [(ngModel)]="asset.purchasePrice" required>
                        <validation-messages [formCtrl]="purchasePriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tỉ lệ khấu hao hằng năm *</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="AnnualDepreciationRate"
                            [(ngModel)]="asset.annualDepreciationRate" required>
                        <validation-messages [formCtrl]="annualDepreciationRateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị còn lại</label>
                        <input disabled #noteInput="ngModel" class="form-control" type="number" name="ResidualPrice"
                            [(ngModel)]="asset.residualPrice">
                        <validation-messages [formCtrl]="residualPriceInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Phòng cần theo dõi *</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="DepartmentsNeedFollow"
                            [(ngModel)]="asset.departmentsNeedFollow" required maxlength="255">
                        <validation-messages [formCtrl]="departmentsNeedFollowInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tổng tiền bảo hành</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="TotalMaintenanceCosts"
                            [(ngModel)]="asset.totalMaintenanceCosts">
                        <validation-messages [formCtrl]="totalMaintenanceCostsInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tổng tiền sửa chữa</label>
                        <input #noteInput="ngModel" class="form-control" type="number" name="TotalRepairCost"
                            [(ngModel)]="asset.totalRepairCost" maxlength="64">
                        <validation-messages [formCtrl]="totalRepairCostInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mô tả *</label>
                        <input #noteInput="ngModel" class="form-control" type="text" name="Description"
                            [(ngModel)]="asset.description" required maxlength="1000">
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
