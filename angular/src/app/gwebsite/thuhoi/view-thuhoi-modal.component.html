<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="thuHoi.id">{{l("Điều chỉnh thu hồi")}}: {{thuHoi.tenDonViThuHoi}}</span>
                    <span *ngIf="!thuHoi.id">{{l("Tạo mới thu hồi")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--<div class="form-group">
        <label>Mã nhân viên</label>
        <p>{{thuHoi.maNhanVien}}</p>
    </div>
    <div class="form-group">
        <label>Tên nhân viên</label>
        <p>{{thuHoi.tenNhanVien}}</p>
    </div>-->
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{thuHoi.maTS}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{thuHoi.tenTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Vị trí</label>
                    <p>{{thuHoi.tenDonVi}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày thu hồi</label>
                    <p>{{thuHoi.ngayThuHoi | date}}</p>
                </div>
                <div class="form-group">
                    <label>Lý do</label>
                    <p>{{thuHoi.lyDo}}</p>
                </div>
                <!--<div class="form-group">
        <label>Trạng thái duyệt</label>
        <p>{{thuHoi.trangThaiDuyet}}</p>
    </div>-->
                <div class="form-group">
                    <label>Nội dung</label>
                    <p>{{thuHoi.noiDungTh}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
