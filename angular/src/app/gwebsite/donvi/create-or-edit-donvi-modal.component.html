<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--<form #editForm="ngForm" novalidate (ngSubmit)="save()">-->
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="donVi.id">Cập nhật đơn vị: {{donVi.tenDonVi}}</span>
                        <span *ngIf="!donVi.id">Tạo mới đơn vị</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên đơn vị *</label>
                        <input #tenDonViInput="ngModel" class="form-control" type="text" name="tenDonVi"
                               [(ngModel)]="donVi.tenDonVi" required maxlength="64">
                        <validation-messages [formCtrl]="tenDonViInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ *</label>
                        <input #diaChiInput="ngModel" class="form-control" type="text" name="diaChi"
                               [(ngModel)]="donVi.diaChi" required maxlength="64">
                        <validation-messages [formCtrl]="diaChiInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" (click)="save()"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
