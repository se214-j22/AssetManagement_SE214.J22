<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("CreateNewSupplierCategory")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{l("Supplier Category Code")}} *</label>
                        <input class="form-control" type="text" name="pcCode"
                            [placeholder]="'Enter Supplier Category Abbreviations'" [(ngModel)]="pcCode" required
                            maxlength="60">
                        <!-- <validation-messages [formCtrl]="codeInput">Code is required!</validation-messages> -->
                    </div>
                    <div class="form-group">
                        <label>{{l("Supplier Category Name")}} *</label>
                        <input class="form-control" type="text" name="pcName" [(ngModel)]="pcName"
                            [placeholder]="'Enter Supplier Category Name'" required maxlength="200">
                        <!-- <validation-messages [formCtrl]="nameInput">Name is required!</validation-messages> -->
                    </div>
                    <div class="form-group">
                        <label>{{l("Comment - Note")}} </label>
                        <input class="form-control" type="text" name="note" [(ngModel)]="pcNote"
                            [placeholder]="'Enter Supplier Category Description'">
                    </div>
                    <div class="form-group">
                        <label>{{l("Active Supplier Category Now")}} </label>
                        <input class="form-control largerCheckbox" type="checkbox" name="status"
                            [(ngModel)]="isCheckStatus" title="Active now">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
