<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="xuatTaiSan.id">{{l("Điều chỉnh xuất tài sản")}}: {{xuatTaiSan.tenDonVi}}</span>
                    <span *ngIf="!xuatTaiSan.id">{{l("Tạo mới xuất tài sản")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã tài sản</label>
                    <p>{{xuatTaiSan.maTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{xuatTaiSan.tenTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày xuất</label>
                    <p>{{xuatTaiSan.ngayXuat | date}}</p>
                </div>
                <div class="form-group">
                    <label>Tên đơn vị</label>
                    <p>{{xuatTaiSan.tenDonVi}}</p>
                </div>
                <div class="form-group">
                    <label>Tên nhân viên</label>
                    <p>{{xuatTaiSan.tenNhanVien}}</p>
                </div>               
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
